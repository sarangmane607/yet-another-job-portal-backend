spring:
    application:
      name: YAJP
    datasource:
        url: jdbc:h2:file:@project.basedir@/database/singlesignondb;DB_CLOSE_ON_EXIT=FALSE
        username: sa
        driverClassName: org.h2.Driver
    hikari:
        minimum-idle: 3 #minimum number of idle connections maintained by HikariCP in a connection pool
        maximum-pool-size: 10 #maximum pool size
    h2:
        console:
            enabled: true
            path: /h2-console

    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
            naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
        properties:
            hibernate:
                dialect: org.hibernate.dialect.H2Dialect
    security:
      oauth2:
        client:
          registration:
            google:
              clientId: __google_clientId__
              clientSecret: __google_clientSecret__
              redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
              scope:
                - email
                - profile
            facebook:
              clientId: __facebook_clientId__
              clientSecret: __facebook_clientSecret__
              redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
              scope:
                - email
                - public_profile
            github:
              clientId: __github_clientId__
              clientSecret: __github_clientSecret__
              redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
              scope:
                - user:email
                - read:user
          provider:
            facebook:
              authorizationUri: https://www.facebook.com/v3.0/dialog/oauth
              tokenUri: https://graph.facebook.com/v3.0/oauth/access_token
              userInfoUri: https://graph.facebook.com/v3.0/me?fields=id,first_name,middle_name,last_name,name,email,verified,is_verified,picture.width(250).height(250)
app:
  auth:
    tokenSecret: 926D96C90030DA58429D2751AC1BDBBD
    tokenExpirationMsec: 864000000
  oauth2:
    # After successfully authenticating with the OAuth2 Provider,
    # we'll be generating an auth token for the user and sending the token to the
    # redirectUri mentioned by the client in the /oauth2/authorize request.
    # We're not using cookies because they won't work well in mobile clients.
    authorizedRedirectUris:
      - https://yet-another-job-portal.web.app/oauth2/redirect
      - myandroidapp://oauth2/redirect
      - myiosapp://oauth2/redirect

logging: 
  level: 
    root: INFO
